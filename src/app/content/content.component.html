@for (product of products; track product.id) {
    <button (click)="deleteProduct(product.id)">Delete</button>
	<div>
	  {{ $index + 1 }} - {{ product.name }}
	  {{ $first ? "- Best choice" : "" }}
	</div>
} @empty {
	<div>No products found</div>
}

<button (click)="handleClearAll()">Clear</button>
